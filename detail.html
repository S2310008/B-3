<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目詳細</title>
    <style>
        /* CSSスタイルは変更なしで、そのまま残します */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        h2 {
            color: #007bff;
            font-size: 1.8em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .detail-table th, .detail-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        .detail-table th {
            background-color: #f8f9fa;
            width: 150px;
            font-weight: bold;
            color: #343a40;
        }
        .overview {
            white-space: pre-wrap; /* 概要の改行をそのまま表示 */
        }
        .loading-message, .error-message {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            color: #6c757d;
        }
        .error-message {
            color: #dc3545;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-link a:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>科目詳細</h1>
        <div class="loading-message" id="loading">科目情報を読み込み中...</div>
        <div class="error-message" id="error" style="display: none;"></div>
        <div id="subject-detail">
            </div>
        <div class="back-link">
            <a href="index.html">← 科目一覧に戻る</a>
        </div>
    </div>

    <script type="module">
        // ★変更点1: Firebaseのコア機能とRealtime Databaseの機能をインポートします
        // 'https://www.gstatic.com/firebasejs/11.10.0/...' のバージョンはあなたのFirebase Consoleで見たものと合わせてください
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"; // getは一回取得用

        // ★変更点2: Firebase Consoleからコピーした正確な firebaseConfig オブジェクトをここに貼り付けます
        // YOUR_API_KEY などはあなたの実際の値に置き換えてください
        const firebaseConfig = {
            apiKey: "AIzaSyAMVDs2C7zKjame91CzT3LJkaz9WszBPHU",
            authDomain: "b3app-b0c29.firebaseapp.com",
            databaseURL: "https://b3app-b0c29-default-rtdb.firebaseio.com",
            projectId: "b3app-b0c29",
            storageBucket: "b3app-b0c29.firebasestorage.app",
            messagingSenderId: "1000910332829",
            appId: "1:1000910332829:web:a1bc233e638afed9b90574"
        };

        // ★変更点3: Firebaseアプリとデータベースのインスタンスを初期化します
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Realtime Databaseのインスタンスを取得

        // これ以降のJavaScriptコードは、これらの新しいFirebase関数を使います

        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const subjectDetailContainer = document.getElementById('subject-detail');

        // URLから科目コードを取得
        const urlParams = new URLSearchParams(window.location.search);
        const subjectCode = urlParams.get('code'); // 例: 'S1408230_S1'

        // ★変更点4: Firebaseから科目詳細データを取得する関数をモジュラーSDK形式に修正します
        async function fetchSubjectDetail() {
            if (!subjectCode) {
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = 'エラー: 科目コードがURLに指定されていません。';
                return;
            }

            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';

            try {
                // Firebaseから指定された科目コードのデータのみを読み込む
                // ★修正: database.ref('syllabus_subjects/' + subjectCode).once('value') の代わりに
                // get(ref(database, 'syllabus_subjects/' + subjectCode)) を使います
                const snapshot = await get(ref(database, 'syllabus_subjects/' + subjectCode));

                loadingElement.style.display = 'none'; // ローディングメッセージを非表示

                if (snapshot.exists()) {
                    const subject = snapshot.val(); // 科目データ
                    
                    // HTMLコンテンツを動的に生成
                    subjectDetailContainer.innerHTML = `
                        <h2>${subject['科目名'] ?? '科目名不明'}</h2>
                        <table class="detail-table">
                            <tr><th>時間割コード</th><td>${subject['時間割コード'] ?? '不明'}</td></tr>
                            <tr><th>曜限</th><td>${subject['曜限'] ?? '不明'}</td></tr>
                            <tr><th>単位数</th><td>${subject['単位数'] ?? '不明'}</td></tr>
                            <tr><th>開講区分</th><td>${subject['開講区分'] ?? '不明'}</td></tr>
                            <tr><th class="overview">授業の概要</th><td class="overview">${subject['授業の概要'] ?? 'なし'}</td></tr>
                            <tr><th>関連科目</th><td>${subject['関連科目'] ?? 'なし'}</td></tr>
                            </table>
                    `;
                } else {
                    errorElement.style.display = 'block';
                    errorElement.textContent = `エラー: 科目コード "${subjectCode}" の情報がFirebaseに見つかりません。`;
                }
            } catch (error) {
                console.error("Firebaseからのデータ取得エラー:", error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = `科目情報の読み込みに失敗しました: ${error.message}`;
            }
        }

        fetchSubjectDetail(); // ページ読み込み時に詳細データを取得
    </script>
</body>
</html>
