<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="fusen-2">
            <span class="home-text">ホーム</span>
        </div>
        <div class="date" id="current-date"></div>
    </div>


    <div class="container">
        <a href="tanikeisan.html" class="card">
            <div class="card-content">単位取得内訳</div>
        </a>
        <a href="subject.html" class="card">
            <div class="card-content">科目検索<br>（曜日・科目名から）</div>
        </a>
        <a href="curriculum_map.html" class="card">
            <div class="card-content">科目検索<br>（カリキュラムから）<br>※情報学領域のみ</div>
        </a>
        <a href="tanisimulation.html" class="card">
            <div class="card-content">予定と<br>シミュレーション</div>
        </a>
        <a href="login.html" class="card" id="login-logout-link">
        <div class="card-content">ログイン</div>
        </a>
    </div>
    <script>
        // JavaScriptで今日の日付を取得して表示する
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0'); // 月は0から始まるため+1
            const day = today.getDate().toString().padStart(2, '0');

            dateElement.textContent = `${year}/${month}/${day}`;
        });
        document.addEventListener('DOMContentLoaded', (event) => {
        // ページ上部に日付を表示する既存のコード
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        dateElement.textContent = `${year}/${month}/${day}`;

        // ログイン状態をチェックして表示を切り替える新しいコード
        const loginLogoutLink = document.getElementById('login-logout-link');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; // localStorageからログイン状態を取得

        if (isLoggedIn) {
            // ログインしている場合
            loginLogoutLink.href = 'index.html'; // ログアウトページへのリンク
            loginLogoutLink.querySelector('.card-content').textContent = 'ログアウト';
            // ログアウトボタンがクリックされた時の処理を追加
            loginLogoutLink.addEventListener('click', () => {
                localStorage.setItem('isLoggedIn', 'false'); // ログイン状態をfalseに設定
                alert('ログアウトしました');
                // 必要に応じてページをリロードするか、ホームに戻る
                window.location.href = 'index.html';
            });
        } else {
            // ログインしていない場合
            loginLogoutLink.href = 'login.html'; // ログインページへのリンク
            loginLogoutLink.querySelector('.card-content').textContent = 'ログイン';
        }
        });
    </script>
</body>
</html>
