<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="header-marker"></div>
            <div class="header-title">ログイン</div>
        </div>
    </div>
    <div class="container">
        <div class="form-card">
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" id="email" class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" class="form-input">
            </div>
            <button id="login-button" class="form-button primary-button">ログイン</button>
            <button id="to-register-button" class="form-button secondary-button">初めて利用する</button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script type="module" src="login.js"></script>
</body>
</html>
