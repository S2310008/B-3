<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="header-marker"></div>
            <div class="header-title">ユーザ登録</div>
        </div>
    </div>
    <div class="container">
        <div class="form-card">
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" id="email" class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" class="form-input">
            </div>
            <div class="form-checkbox-group">
                <input type="checkbox" id="terms" class="form-checkbox">
                <a href="kiyaku.pdf" target="_blank" class="terms-link">利用規約</a> </div>
            <button id="register-button" class="form-button primary-button">登録</button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script type="module" src="register.js"></script>
</body>
</html>
